<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Formulário</title>
  </head>
  <body>
    <div class="titulo_pagina">
      <h1>Cadastro de DEVs</h1>
      <p>Preencha os campos com suas informações</p>
    </div>
    <form>
      <fieldset class="campo_informacoes_pessoais">
        <div class="box_input">
          <label class="label_input_informacoes">Nome</label>
          <input type="text" placeholder="Nome" />
        </div>
        <div class="box_input">
          <label>Sobrenome</label>
          <input type="text" placeholder="Sobrenome" />
        </div>
        <div class="box_input">
          <label>Email</label>
          <input type="email" placeholder="E-mail" />
        </div>
      </fieldset>

      <div class="stack">
        <label>Em qual lado da aplicação você gosta de trabalhar?</label>
        <br />
        <label for="stack">
          <input type="radio" value="frontend" name="stack" /> front-end
        </label>
        <label for="stack">
          <input type="radio" value="backend" name="stack" required /> back-end
        </label>
        <label for="stack">
          <input type="radio" value="fullStack" name="stack" required />
          fullStack
        </label>
      </div>
      <div class="campo_senioridade">
        <label> Senioridade</label>
        <select name="senioridade" id="senioridade">
          <option selected disabled value="">Selecione uma categoria</option>
          <option value="junior">Júnior</option>
          <option value="pleno">Pleno</option>
          <option value="senior">Senior</option>
        </select>
      </div>
      <div class="checkbox">
        <label> Selecione as tecnologias que vc gosta de trabalhar</label>
        <label for="tecnologia1">
          <input
            type="checkbox"
            id="tecnologia"
            name="tecnologia1"
            value="html"
          />

          HTML
        </label>
        <label for="tecnologia2">
          <input
            type="checkbox"
            id="tecnologia"
            name="tecnologia2"
            value="CSS"
          />

          CSS</label
        >

        <label for="tecnologia3">
          <input
            type="checkbox"
            id="tecnologia"
            name="tecnologia3"
            value="JavaScript"
          />
          JavaScript</label
        >

        <label for="tecnologia4">
          <input
            type="checkbox"
            id="tecnologia"
            name="tecnologia4"
            value="Java"
          />
          Java</label
        >

        <label for="tecnologia5">
          <input
            type="checkbox"
            id="tecnologia"
            name="tecnologia5"
            value="Python"
          />

          Python</label
        >
      </div>

      <div class="area_de_texto">
        <label>Conte um pouco da sua experência</label>
        <textarea
          name="experencia"
          id="experencia"
          cols="30"
          rows="10"
          required
        >
        </textarea>
      </div>
      <div class="container_botao">
        <button type="submit">enviar</button>
      </div>
    </form>
  </body>
</html>
