<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Utilizando Bootstrap</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light-emphasis" href="#">Navbar</a>
      </div>
    </nav>
    <!-- fim da navbar -->

    <!-- inicio do carrossel -->
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://images3.alphacoders.com/134/thumb-1920-1349741.png"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://i.pinimg.com/originals/29/4a/cc/294acc63d1c8f300b76cec460cae3c77.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://wallpapers-clan.com/wp-content/uploads/2023/12/aesthetic-sailor-moon-christmas-desktop-wallpaper-preview.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- fim do carrossel -->
    <div class="containerCards">
      <div class="card" style="width: 18rem">
        <img
          src="https://royalpets.vteximg.com.br/arquivos/ids/188238/munchkin-320x320-2.png?v=637770804146830000"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Gato rebaixado</h5>
          <p class="card-text">Um gato rebaixado muito fofinho.</p>
          <a href="#" class="btn btn-primary">Clique aqui</a>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img
          src="https://royalpets.vteximg.com.br/arquivos/ids/188238/munchkin-320x320-2.png?v=637770804146830000"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Gato rebaixado</h5>
          <p class="card-text">Um gato rebaixado muito fofinho.</p>
          <a href="#" class="btn btn-primary">Clique aqui</a>
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img
          src="https://royalpets.vteximg.com.br/arquivos/ids/188238/munchkin-320x320-2.png?v=637770804146830000"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">Gato rebaixado</h5>
          <p class="card-text">Um gato rebaixado muito fofinho.</p>
          <a href="#" class="btn btn-primary">Clique aqui</a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
